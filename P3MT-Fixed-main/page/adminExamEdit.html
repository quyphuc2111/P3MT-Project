<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <!-- CSS only -->

    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="../../css/admin.css">
    <link rel="stylesheet" href="../../css/adminExam/adminExamNew.css">
    <link rel="stylesheet" href="../../css/adminExam/adminExamEdit.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <div class="container">
        <header>
            <div class="nav-header">
                <div class="left_area">
                    <h3>PM3T</h3>
                </div>
                <div class="icon-bar">
                    <i class="fas fa-bars navbar-btn" id="sidebar_btn"></i>
                </div>
            </div>
            <div class="nav-item">
                <div class="icon-envelope">
                    <i class="far fa-envelope navbar-btn">
                        <span class="notification">3</span>
                    </i>
                </div>
                <div class="icon-bell">
                    <i class="far fa-bell navbar-btn">
                        <span class="notification-action">5</span>
                    </i>
                </div>
            </div>
            <div class="right_area">
                <a href="" class="logout_btn">Logout</a>
            </div>
        </header>
        <!-- sidebar start -->
        <div class="sidebar">
            <div class="profile_image">
                <img src="../../img/1.jpg" alt="">
                <h4>Nguyễn long nhật</h4>
            </div>
            <a href=""><i class="fas fa-home"></i><span>Dashboard</span></a>
            <a href=""><i class="far fa-chart-bar"></i><span>Thống kê báo cáo</span></a>
            <a href=""><i class="far fa-bell"></i><span>Kỳ thi</span></a>
            <a href=""><i class="fas fa-graduation-cap"></i><span>Khối</span></a>
            <a href=""><i class="fas fa-book"></i><span>Môn học</span></a>
            <a href=""><i class="far fa-address-card"></i><span>Giảng viên</span></a>
            <a href=""><i class="fas fa-building"></i><span>Lớp học</span></a>
            <a href=""><i class="fas fa-user-graduate"></i><span>Học sinh</span></a>
            <a href=""><i class="fas fa-school"></i></i><span>Phòng thi</span></a>
            <a href=""><i class="far fa-sticky-note"></i></i><span>Đề</span></a>
            <a href=""><i class="fas fa-question"></i><span>Câu hỏi</span></a>
            <a href=""><i class="fab fa-leanpub"></i><span>Đáp án</span></a>
            <a href=""><i class="fas fa-book-open"></i><span>Bài thi</span></a>
            <a href=""><i class="fas fa-poll-h"></i></i><span>Kết quả</span></a>
            <a href=""><i class="fas fa-exclamation-triangle"></i><span>Báo lỗi</span></a>
            <a href=""><i class="fas fa-users-cog"></i><span>Admin</span></a>
            <a href=""></i><span>Logout</span><i class="fas fa-sign-out-alt"></i></a>
        </div>
        <!-- sidebar end -->
        <div class="content">
            <form action="">
                <div class="container-exam-new">
                    <div class="link-back-exam"><a href="">Kỳ thi</a><span> / </span><span>Edit</span></div>
                    <div class="exam-new-body">
                        <div class="form-exam-new">
                            <div class="input-wrap">
                                <label for="makythi">Mã kỳ thi</label>
                                <input disabled="disabled" type="text" id="makythi" name="makythi">
                                <div class="error"></div>
                            </div>

                            <div class="input-wrap">
                                <label for="tenkythi">Tên kỳ thi</label>
                                <input type="text" id="tenkythi" name="tenkythi" placeholder="Tên kỳ thi...">
                                <div class="error"></div>
                            </div>

                            <div class="input-wrap">
                                <label for="kieuthi">Kiểu thi</label>
                                <input type="text" id="kieuthi" name="kieuthi" placeholder="Nhập kiểu thi...">
                                <div class="error"></div>
                            </div>

                            <input type="submit" value="Sửa">
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="../../js/admin.js"></script>
</body>

</html>
